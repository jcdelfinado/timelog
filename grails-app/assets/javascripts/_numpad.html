<button type="button" class="col-md-4 btn btn-default btn-numpad" ng-repeat="num in [1,2,3,4,5,6,7,8,9]" ng-click="pressNum(num)">
	{{ num }}
</button>
<button type="button" class="col-md-4 btn btn-danger btn-numpad" ng-click="pressCancel()">
	<span class="glyphicon glyphicon-remove"></span>
</button>
<button type="button" class="col-md-4 btn btn-default btn-numpad" ng-click="pressNum(0)">0</button>
<button type="button" class="col-md-4 btn btn-success btn-numpad" ng-click="pressSubmit(focus.id)">
	<span class="glyphicon glyphicon-play"></span>
</button>
